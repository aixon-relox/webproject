<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 20px;
        }
        h1 {
            color: #0066cc;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input {
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
            margin-right: 10px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
        }
    </style>
    <style>
        body {
            background-image: url('/static/blurred-color-background-gradient-design_437781-1073.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 20px;
        }
        h1 {
            color: #0066cc;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>

    <label for="inputBox">Input:</label>
    <input type="text" id="inputBox">
    <br>

    <button onclick="showOutput()">Show Output 1</button>
    <button onclick="showOutput()">Show Output 2</button>
    <br>

    <div id="output">Output will appear here</div>

    <script>
        function showOutput() {
            var inputValue = document.getElementById('inputBox').value;
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "You entered: " + inputValue;
        }
    </script>

    <button onclick="redirectToQuiz()">Take Quiz</button>

    <script>

        function redirectToQuiz() {
            window.location.href = "/quiz";
        }
</script>
</body>
</html>
